{% extends 'marketplace/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="card">
      <img src="{{product.imageURL}}" style="width:100%; border-radius:1%; margin-top:10px">
        <br>
      <h3>{{product.name}}</h3>
      <p class="price">{{product.price|floatformat:2}} z≈Ç</p>
      <p class="text">
          Autor: {{product.username}}
          <br>
          Zastosowanie: {{product.usage}}
          <br>
          <br>
          {{product.description}}
      </p>
      <a type="button" class="btn btn-outline-success" href="{% url 'buy' product.photo_id %}" >Zaproponuj kupno</a>'
    </div>
</div>

{% endblock content %}
